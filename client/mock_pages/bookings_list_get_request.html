<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Example</title>
</head>
<body>
    <div>
        <p>Получить список броней по номеру телефона</p>
        <pre id="data"></pre>
    </div>
    <input type="button" value="Получить брони" onclick="submit()">
    <script type="text/javascript">
        let phone_number = 88005353535

        document.getElementById("data").innerHTML=(
            "/api/v1/get_bookings_list?phone_number=" 
            + phone_number
        );

        async function submit() {
            let response = await fetch(
                "/api/v1/get_bookings_list?phone_number=" 
                + phone_number
            );
            let result = await response.json();
            console.log(result)
            // alert(JSON.stringify(result))
        }
    </script>
</body>
</html>
