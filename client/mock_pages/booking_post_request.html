<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Example</title>
</head>
<body>
    <div>
        <p>Бронирование</p>
        <pre id="data"></pre>
    </div>
    <input type="button" value="Забронировать" onclick="submit()">
    <script type="text/javascript">    
        let booking = {
            "phone_number": "88005353535",
            "password_to_cancel": "password",
            "event": "000000000000000000000001",
            "tickets": [
                { 
                    "id": "000000000000000000000001"
                },
                { 
                    "id": "000000000000000000000002"
                },
                { 
                    "id": "000000000000000000000003"
                },
                { 
                    "id": "000000000000000000000004"
                }
            ]
        };

        document.getElementById("data").innerHTML=JSON.stringify(booking);

        async function submit() {
            let response = await fetch('/api/v1/add_booking', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify(booking)
            });

            let result = await response.json();
            console.log(result)
            // alert(JSON.stringify(result))
        }
    </script>
</body>
</html>
