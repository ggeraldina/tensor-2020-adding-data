<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Example</title>
</head>
<body>
    <div>
        <p>Отмена бронирования</p>
        <pre id="data"></pre>
    </div>
    <input type="button" value="Отменить бронь" onclick="submit()">
    <script type="text/javascript">    
        let canceling_booking = {
            "id": "000000000000000000000007",
            "phone_number": "88005353535",
            "password_to_cancel": "password"
        };

        document.getElementById("data").innerHTML=JSON.stringify(canceling_booking);

        async function submit() {
            let response = await fetch('/api/v1/cancel_booking', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify(canceling_booking)
            });

            let result = await response.json();
            console.log(result)
            // alert(JSON.stringify(result))
        }
    </script>
</body>
</html>
