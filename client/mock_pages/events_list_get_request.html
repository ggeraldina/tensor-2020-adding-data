<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Example</title>
</head>
<body>
    <div>
        <p>Получить список событий</p>
        <pre id="data"></pre>
    </div>
    <input type="button" value="Получить список событий" onclick="submit()">
    <script type="text/javascript">
        let offset = 1
        let limit = 2

        document.getElementById("data").innerHTML=(
            "/api/v1/get_events_list?offset=" 
            + offset 
            + "&limit=" 
            + limit
        );

        async function submit() {
            let response = await fetch(
                "/api/v1/get_events_list?offset=" 
                + offset 
                + "&limit=" 
                + limit
            );
            let result = await response.json();
            console.log(result)
            // alert(JSON.stringify(result))
        }
    </script>
</body>
</html>
